{% extends "base.html"%}


{%block content%}

{% if not created %}



<div style = 'margin-top: 30px;'>
    <form action='.' method="POST">
        {%csrf_token%}
        {{ form.as_p }}<!--adding the form element. Method used to turn paragraph type text ==>as_p -->
        
        <button type="submit" >Create article</button>
    </form>
   
</div> 
{% else %}

 <p>Your article was created.</p>
 <a href='/articles/{{ object.id }}/'> {{object.title}} - {{ object.content }} </a><!---place the title and content under a link -->

{% endif %}

{%endblock content%}
